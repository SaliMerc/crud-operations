{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">+New Blog</h1>
<div class="container mx-auto px-4 max-w-2xl">
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Blog Title</label>
      <input type="text" name="title" id="title" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label for="content" class="block text-sm font-medium text-gray-700">Blog Content</label>
      <textarea name="content" id="content" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" rows="6"></textarea>
    </div>
    <div>
      <label for="image" class="block text-sm font-medium text-gray-700">Blog Image (Optional)</label>
      <input type="file" name="image" id="image" accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
    </div>
    <div>
      <label for="author" class="block text-sm font-medium text-gray-700">Blog Author</label>
      <input type="text" name="author" id="author" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <button type="submit" class="w-full bg-[#013237] text-white font-semibold py-2 rounded-md hover:bg-[#013237] transition-colors">Create Blog</button>
  </form>
</div>
{% endblock %}
